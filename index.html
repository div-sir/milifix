<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milifix | Unlock the Extraordinary</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0f1a 0%, #1a223a 100%);
      overflow: hidden;
      font-family: 'Montserrat', 'Orbitron', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .glass {
      background: rgba(30, 40, 60, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      padding: 64px 48px;
      max-width: 420px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
    }
    h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.8em;
      letter-spacing: 0.08em;
      color: #b6e0fe;
      margin-bottom: 0.3em;
      text-shadow: 0 0 24px #4ad, 0 0 8px #fff2;
    }
    p.slogan {
      font-size: 1.3em;
      color: #fff;
      letter-spacing: 0.05em;
      margin-bottom: 0.8em;
      text-shadow: 0 0 8px #4ad8, 0 0 2px #fff2;
    }
    .glow {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #4ad 0%, #0a0f1a 80%);
      opacity: 0.18;
      filter: blur(32px);
      top: -60px;
      right: -60px;
      z-index: 0;
    }
    @media (max-width: 600px) {
      .glass { padding: 32px 10px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>
  <div class="glass">
    <div class="glow"></div>
    <h1>Milifix</h1>
    <p class="slogan">Unlock the Extraordinary</p>
  </div>
  <script>
    // 星空動畫
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({length: Math.floor(w * h / 1200)}, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.1 + 0.2,
        o: Math.random() * 0.5 + 0.5
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        ctx.globalAlpha = s.o;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#b6e0fe';
        ctx.shadowColor = '#4ad';
        ctx.shadowBlur = 8;
        ctx.fill();
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }
    window.addEventListener('resize', resize);
    resize();
    setInterval(draw, 60);
  </script>
</body>
</html>
